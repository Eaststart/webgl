<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>

    <div>
        <canvas id="webgl" width="500" height="500"></canvas>
    </div>
    
<script src="../js/webgl-utils.js"></script>
<script src="../js/webgl-debug.js"></script>
<script src="../js/cuon-utils.js"></script>
<script>
    var VSHADER_SOURCE=
        'attribute vec4 a_Position;\n'+
        'void main(){\n'+
        '   gl_Position=a_Position;\n'+
        '   gl_PointSize=10.0;\n'+
        '}\n';
    var FSHADER_SOURCE=
        'void main(){\n'+
        'gl_FragColor=vec4(0.0,1.0,0.0,1.0);\n'+
        '}\n';
    main();
    function main(){
        var canvas=document.getElementById('webgl');
        var gl=getWebGLContext(canvas);
        var g_points=[];
        if(!gl){
            console.warn('Not Object gl');
            return ;
        }
        if(!initShaders(gl,VSHADER_SOURCE,FSHADER_SOURCE)){
            console.warn('initShaders failed');
        }
        var a_Position=gl.getAttribLocation(gl.program,'a_Position');
        if(a_Position<0){
            console.warn('Failed to get the storage location of a_Position!');
            return ;
        }
        // gl.vertexAttrib3f(a_Position,0.0,0.0,0.0);
        gl.clearColor(0.0,0.0,0.0,1);
        gl.clear(gl.COLOR_BUFFER_BIT);
        // gl.drawArrays(gl.POINTS,0,1);
        canvas.onmousedown=function(ev){
            clickFn(ev,gl,canvas,a_Position);
        }
        function clickFn(ev,gl,canvas,a_Position){
            var x=ev.clientX;
            var y=ev.clientY;
            var rect=ev.target.getBoundingClientRect();
            x=(x-rect.left-canvas.width/2)/(canvas.width/2);
            y=(canvas.height/2-(y-rect.top))/(canvas.height/2);
            g_points.push({
                x:x,
                y:y
            })
            gl.clear(gl.COLOR_BUFFER_BIT);
            for(var i=0;i<g_points.length;i++){
                gl.vertexAttrib3f(a_Position,g_points[i]['x'],g_points[i]['y'],0.0)
                gl.drawArrays(gl.POINTS,0,1);
            }
        }
    }
</script>
</body>
</html>
